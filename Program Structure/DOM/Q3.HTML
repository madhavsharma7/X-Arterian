<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat and Hat Animation</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      img {
        position: absolute;
        width: 50px;
        height: 50px;
      }

      .hat {
        position: relative;
      }
      .cat {
        position: relative;
      }
    </style>
  </head>
  <body>
    <div class="hat">
      <img src="hat.png" id="cat" />
    </div>
    <div clas="cat"><img src="cat.png" id="hat" /></div>

    <script>
      let cat = document.querySelector("#cat");
      let hat = document.querySelector("#hat");

      let angle = 0;
      let hatAngle = 0;
      let lastTime = null;

      function animate(time) {
        if (lastTime != null) {
          let deltaTime = (time - lastTime) * 0.001;
          angle += deltaTime;
          hatAngle += deltaTime * 2; // Hat moves faster than the cat
        }
        lastTime = time;

        // Center point coordinates for the cat
        const catCenterX = 600;
        const catCenterY = 500;
        const HatCenterX = 500;
        const HatCenterY = 600;

        // Animate the cat orbiting around a central point
        cat.style.top = Math.sin(angle) * 250 + catCenterY - 100 + "px";
        cat.style.left = Math.cos(angle) * 200 + catCenterX - 100 + "px";
        /*  80 200*/
        // Animate the hat orbiting around the cat
        const catTop = parseFloat(cat.style.top);
        const catLeft = parseFloat(cat.style.left);

        hat.style.top = Math.sin(angle) * 150 + catCenterY - 100 + "px";
        hat.style.left = Math.cos(angle) * 350 + catCenterX - 50 + "px";
        /* 150 350*/
        requestAnimationFrame(animate);
      }

      requestAnimationFrame(animate);
    </script>
  </body>
</html>
